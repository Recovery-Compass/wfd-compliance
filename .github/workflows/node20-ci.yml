name: Node 20 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

concurrency:
  group: node20-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  node20-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4.0.0
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies (safe)
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci --ignore-scripts --no-audit --no-fund
          elif [ -f package.json ]; then
            npm install --ignore-scripts --no-audit --no-fund
          else
            echo "No package.json; skipping"
          fi
      - name: Lint (if present)
        run: npm run -s lint --if-present
      - name: Type check (if present)
        run: npm run -s type-check --if-present
      - name: Build (if present)
        run: npm run -s build --if-present
